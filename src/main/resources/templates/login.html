<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CodeAdvisors - Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
            rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Koh+Santepheap:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <style>
        body {
            font-family: "Roboto", sans-serif;
        }

        .khmer {
            font-family: "Koh Santepheap", sans-serif;
        }

        .bg_primary {
            background: #000040;
        }

        .bg_primary:hover {
            background: #000050;
        }

        .color_primary {
            color: #000040;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="flex justify-center items-center min-h-screen m-5">
    <div
            class="rounded-lg px-10 pb-10 pt-3 w-full max-w-xl bg-white shadow-lg"
    >
        <div class="flex justify-center mb-1">
            <img
                    th:src="@{../static/images/LogoCA.png}"
                    src="../static/images/LogoCA.png"
                    alt="CodeAdvisors Logo"
                    class="w-36 rounded-full"
            />
        </div>
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-8 khmer">
            ចូលរួមជាមួយសហគមន៍ CodeAdvisors
        </h1>

        <!-- Login Form with Spring Security -->
        <form th:action="@{/login}" method="post" class="space-y-6">
            <!-- Error Message -->
            <div th:if="${param.error}"
                 class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline khmer">ពាក្យសម្ងាត់ ឬ អ៊ីមែល មិនត្រឹមត្រូវ</span>
            </div>

            <div>
                <label
                        for="username"
                        class="block text-sm font-medium text-gray-700 mb-2 khmer"
                >អាសយដ្ឋានអ៊ីមែល</label
                >
                <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="អ៊ីមែលរបស់អ្នក"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 khmer"
                        required
                />
            </div>
            <div>
                <label
                        for="password"
                        class="block text-sm font-medium text-gray-700 mb-2 khmer"
                >ពាក្យសម្ងាត់</label
                >
                <div class="relative">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="ពាក្យសម្ងាត់របស់អ្នក"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 khmer pr-10"
                            required
                    />
                    <button
                            type="button"
                            id="toggle-password"
                            class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-600"
                    >
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                             viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                        </svg>
                    </button>
                </div>
            </div>
            <button
                    type="submit"
                    class="w-full bg_primary text-white py-3 rounded-lg font-medium transition khmer"
            >
                ចូលប្រើ
            </button>
        </form>

        <div class="flex items-center my-6">
            <div class="flex-grow h-px bg-gray-300"></div>
            <span class="px-4 text-sm text-gray-500 khmer">ឬ</span>
            <div class="flex-grow h-px bg-gray-300"></div>
        </div>

        <div class="space-y-4">
            <!-- OAuth2 Login Buttons -->
            <a th:href="@{/oauth2/authorization/google}"
               class="w-full bg-gray-100 text-gray-700 py-3 rounded-lg font-medium border border-gray-300 hover:bg-gray-200 transition khmer flex items-center justify-center"
            >
                <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
                        alt="Google Logo"
                        class="w-6 h-6 mr-2"
                />
                ភ្ជាប់ជាមួយ Google
            </a>

            <a th:href="@{/oauth2/authorization/github}"
               class="w-full bg-gray-100 text-gray-700 py-3 rounded-lg font-medium border border-gray-300 hover:bg-gray-200 transition khmer flex items-center justify-center"
            >
                <img
                        src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                        alt="GitHub Logo"
                        class="w-6 h-6 mr-2"
                />
                ភ្ជាប់ជាមួយ GitHub
            </a>

            <a th:href="@{/register}"
               class="w-full bg-gray-100 text-gray-700 py-3 rounded-lg font-medium border border-gray-300 hover:bg-gray-200 transition khmer flex items-center justify-center"
            >
                <img
                        src="https://cdn4.iconfinder.com/data/icons/social-media-logos-6/512/112-gmail_email_mail-512.png"
                        alt="Email Logo"
                        class="w-6 h-6 mr-2"
                />
                ចុះឈ្មោះជាមួយអ៊ីមែល
            </a>
        </div>

        <div class="text-center mt-6">
            <a href="#" class="text-sm color_primary hover:underline khmer"
            >មិនអាចចូលបានទេ?</a
            >
        </div>

        <p class="text-center text-gray-400 text-sm pt-5">
            Secure Login with reCAPTCHA subject <br/>to Google Terms & Privacy
        </p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('toggle-password');
        const eyeIcon = document.getElementById('eye-icon');

        togglePasswordButton.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943
