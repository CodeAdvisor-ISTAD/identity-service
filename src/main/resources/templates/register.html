<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>បង្កើតគណនី</title>
    <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
            rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Koh+Santepheap:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <style>
        body {
            font-family: "Roboto", sans-serif;
        }

        .khmer {
            font-family: "Koh Santepheap", sans-serif;
        }

        .bg_primary {
            background: #000040;
        }

        .bg_primary:hover {
            background: #000050;
        }

        .color_primary {
            color: #000040;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="flex justify-center items-center min-h-screen m-5">
    <div
            class="rounded-lg px-10 pb-10 pt-1 w-full max-w-xl bg-white shadow-lg"
    >
        <div class="flex justify-center">
            <img
                    src="http://136.228.158.126:4011/images/5c1d4daf-45f2-4ae5-861b-2ac5a36e43f1.png"
                    alt="CodeAdvisors Logo"
                    class="w-36 rounded-full"
            />
        </div>
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-1 khmer">
            បង្កើតគណនី
        </h1>
        <p class="text-sm text-grey-300 text-center mb-8 khmer">
            មានគណនីរួចហើយ?
            <a href="/login" class="underline color_primary bold">ចូលប្រើ </a>
        </p>
        <form th:action="@{/register}" th:object="${registerRequest}" method="post" class="space-y-6">
            <div>
                <label
                        for="fullName"
                        class="block text-sm font-medium text-gray-700 mb-2 khmer"
                >ឈ្មោះពេញ</label>
                <input
                        type="text"
                        id="fullName"
                        th:field="*{fullName}"
                        placeholder="បញ្ចូលឈ្មោះរបស់អ្នក"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 khmer"
                        required
                />
                <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                   class="text-red-500 text-sm khmer"></p>
            </div>
            <div>
                <label
                        for="username"
                        class="block text-sm font-medium text-gray-700 mb-2 khmer"
                >ឈ្មោះអ្នកប្រើប្រាស់</label>
                <input
                        type="text"
                        id="username"
                        th:field="*{username}"
                        placeholder="បញ្ចូលឈ្មោះអ្នកប្រើប្រាស់"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 khmer"
                        required
                />
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                   class="text-red-500 text-sm khmer"></p>
            </div>
            <div>
                <label
                        for="email"
                        class="block text-sm font-medium text-gray-700 mb-2 khmer"
                >អាសយដ្ឋានអ៊ីមែល</label>
                <input
                        type="email"
                        id="email"
                        th:field="*{email}"
                        placeholder="បញ្ចូលអាសយដ្ឋានអ៊ីមែលរបស់អ្នក"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 khmer"
                        required
                />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm khmer"></p>
            </div>
            <div>
                <label
                        for="password1"
                        class="block text-sm font-medium text-gray-700 mb-2 khmer"
                >បង្កើតពាក្យសម្ងាត់</label>
                <div class="relative">
                    <input
                            type="password"
                            id="password1"
                            th:field="*{password}"
                            placeholder="ពាក្យសម្ងាត់របស់អ្នក"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 khmer pr-10"
                            required
                    />
                    <button
                            type="button"
                            id="toggle-password1"
                            class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-600"
                    >
                        <svg id="eye-icon1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                             class="h-5 w-5">
                            <path d="M14.83 9.17999C14.2706 8.61995 13.5576 8.23846 12.7813 8.08386C12.0049 7.92926 11.2002 8.00851 10.4689 8.31152C9.73758 8.61453 9.11264 9.12769 8.67316 9.78607C8.23367 10.4444 7.99938 11.2184 8 12.01C7.99916 13.0663 8.41619 14.08 9.16004 14.83"
                                  stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                            <path d="M12 16.01C13.0609 16.01 14.0783 15.5886 14.8284 14.8384C15.5786 14.0883 16 13.0709 16 12.01"
                                  stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                            <path d="M17.61 6.39004L6.38 17.62C4.6208 15.9966 3.14099 14.0944 2 11.99C6.71 3.76002 12.44 1.89004 17.61 6.39004Z"
                                  stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                            <path d="M20.9994 3L17.6094 6.39" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                            <path d="M6.38 17.62L3 21" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                            <path d="M19.5695 8.42999C20.4801 9.55186 21.2931 10.7496 21.9995 12.01C17.9995 19.01 13.2695 21.4 8.76953 19.23"
                                  stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                        </svg>
                    </button>
                </div>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                   class="text-red-500 text-sm khmer"></p>
            </div>
            <div>
                <label
                        for="password2"
                        class="block text-sm font-medium text-gray-700 mb-2 khmer"
                >បញ្ជាក់ពាក្យសម្ងាត់</label>
                <div class="relative">
                    <input
                            type="password"
                            id="password2"
                            th:field="*{confirmedPassword}"
                            placeholder="ពាក្យសម្ងាត់របស់អ្នក"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 khmer pr-10"
                            required
                    />
                    <button
                            type="button"
                            id="toggle-password2"
                            class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-600"
                    >
                        <svg id="eye-icon2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                             class="h-5 w-5">
                            <path d="M14.83 9.17999C14.2706 8.61995 13.5576 8.23846 12.7813 8.08386C12.0049 7.92926 11.2002 8.00851 10.4689 8.31152C9.73758 8.61453 9.11264 9.12769 8.67316 9.78607C8.23367 10.4444 7.99938 11.2184 8 12.01C7.99916 13.0663 8.41619 14.08 9.16004 14.83"
                                  stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                            <path d="M12 16.01C13.0609 16.01 14.0783 15.5886 14.8284 14.8384C15.5786 14.0883 16 13.0709 16 12.01"
                                  stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                            <path d="M17.61 6.39004L6.38 17.62C4.6208 15.9966 3.14099 14.0944 2 11.99C6.71 3.76002 12.44 1.89004 17.61 6.39004Z"
                                  stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                            <path d="M20.9994 3L17.6094 6.39" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                            <path d="M6.38 17.62L3 21" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                            <path d="M19.5695 8.42999C20.4801 9.55186 21.2931 10.7496 21.9995 12.01C17.9995 19.01 13.2695 21.4 8.76953 19.23"
                                  stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                        </svg>
                    </button>
                </div>
                <p th:if="${#fields.hasErrors('confirmedPassword')}" th:errors="*{confirmedPassword}"
                   class="text-red-500 text-sm khmer"></p>
            </div>
            <p class="text-sm color_primary khmer">
                ដោយបង្កើតគណនី, អ្នកយល់ព្រមនឹងលក្ខខណ្ឌប្រើប្រាស់ និងគោលការណ៍ឯកជនភាព
            </p>
            <button
                    type="submit"
                    class="w-full bg_primary text-white py-3 rounded-lg font-medium transition khmer"
            >
                បង្កើតគណនី
            </button>
        </form>
        <div class="flex items-center my-6">
            <div class="flex-grow h-px bg-gray-300"></div>
            <span class="px-4 text-sm text-gray-500 khmer">ឬ</span>
            <div class="flex-grow h-px bg-gray-300"></div>
        </div>
        <div class="space-y-4">
            <button
                    class="w-full bg-gray-100 text-gray-700 py-3 rounded-lg font-medium border border-gray-300 hover:bg-gray-200 transition khmer flex items-center justify-center"
            >
                <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
                        alt="Google Logo"
                        class="w-6 h-6 mr-2"
                />
                ភ្ជាប់ជាមួយ Google
            </button>
            <button
                    class="w-full bg-gray-100 text-gray-700 py-3 rounded-lg font-medium border border-gray-300 hover:bg-gray-200 transition khmer flex items-center justify-center"
            >
                <img
                        src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                        alt="GitHub Logo"
                        class="w-6 h-6 mr-2"
                />
                ភ្ជាប់ជាមួយ GitHub
            </button>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleVisibility = (toggleButtonId, inputId, eyeIconId) => {
            const button = document.getElementById(toggleButtonId);
            const input = document.getElementById(inputId);
            const eyeIcon = document.getElementById(eyeIconId);

            // SVG for closed eye (hidden password)
            const eyeClosedSVG = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5">
            <path d="M14.83 9.17999C14.2706 8.61995 13.5576 8.23846 12.7813 8.08386C12.0049 7.92926 11.2002 8.00851 10.4689 8.31152C9.73758 8.61453 9.11264 9.12769 8.67316 9.78607C8.23367 10.4444 7.99938 11.2184 8 12.01C7.99916 13.0663 8.41619 14.08 9.16004 14.83" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M12 16.01C13.0609 16.01 14.0783 15.5886 14.8284 14.8384C15.5786 14.0883 16 13.0709 16 12.01" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M17.61 6.39004L6.38 17.62C4.6208 15.9966 3.14099 14.0944 2 11.99C6.71 3.76002 12.44 1.89004 17.61 6.39004Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M20.9994 3L17.6094 6.39" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M6.38 17.62L3 21" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M19.5695 8.42999C20.4801 9.55186 21.2931 10.7496 21.9995 12.01C17.9995 19.01 13.2695 21.4 8.76953 19.23" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>`;

            // SVG for open eye (visible password)
            const eyeOpenSVG = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5">
            <path d="M12 16.01C14.2091 16.01 16 14.2191 16 12.01C16 9.80087 14.2091 8.01001 12 8.01001C9.79086 8.01001 8 9.80087 8 12.01C8 14.2191 9.79086 16.01 12 16.01Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M2 11.98C8.09 1.31996 15.91 1.32996 22 11.98" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M22 12.01C15.91 22.67 8.09 22.66 2 12.01" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>`;

            button.addEventListener("click", () => {
                if (input.type === "password") {
                    input.type = "text";
                    eyeIcon.innerHTML = eyeOpenSVG;
                } else {
                    input.type = "password";
                    eyeIcon.innerHTML = eyeClosedSVG;
                }
            });
        };

        // Apply to both password fields
        toggleVisibility("toggle-password1", "password1", "eye-icon1");
        toggleVisibility("toggle-password2", "password2", "eye-icon2");
    });
</script>
</body>
</html>
