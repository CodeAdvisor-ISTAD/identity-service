<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ដូរពាក្យសម្ងាត់</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Koh+Santepheap:wght@400;700&display=swap">
    <style>
        body {
            font-family: "Roboto", sans-serif;
        }

        .khmer {
            font-family: "Koh Santepheap", sans-serif;
        }

        .bg_primary {
            background: #000040;
        }

        .bg_primary:hover {
            background: #000050;
        }

        .color_primary {
            color: #000040;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center khmer color_primary">
        ដូរពាក្យសម្ងាត់
    </h2>

    <!-- Global Error Message -->
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${error}"></span>
    </div>

    <!-- Reset Password Form -->
    <form th:action="@{/reset-password}" th:object="${resetPasswordRequest}" method="post" class="space-y-4">
        <!-- Username (hidden) -->
        <input type="hidden" th:field="*{username}" th:value="${userName}">

        <!-- New Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 khmer">
                ពាក្យសម្ងាត់ថ្មី
            </label>
            <input type="password"
                   id="password"
                   name="password"
                   th:field="*{password}"
                   class="mt-1 block w-full h-10 border rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                   th:classappend="${#fields.hasErrors('password')} ? 'border-red-500' : ''">

            <p th:if="${#fields.hasErrors('password')}"
               class="mt-1 text-red-500 text-sm khmer"
               th:errors="*{password}"></p>
        </div>

        <!-- Confirm Password -->
        <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 khmer">
                បញ្ជាក់ពាក្យសម្ងាត់
            </label>
            <input type="password"
                   id="confirmPassword"
                   name="confirmPassword"
                   th:field="*{confirmPassword}"
                   class="mt-1 block w-full h-10 border rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'border-red-500' : ''">
            <p th:if="${#fields.hasErrors('confirmPassword')}"
               class="mt-1 text-red-500 text-sm khmer"
               th:errors="*{confirmPassword}"></p>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit"
                    class="w-full h-10 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg_primary hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 khmer">
                ផ្លាស់ប្ដូរពាក្យសម្ងាត់
            </button>
        </div>
    </form>
</div>
</body>
</html>
